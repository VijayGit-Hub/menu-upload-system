<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .date {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-info {
            padding: 15px;
        }

        .vendor-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .building-name {
            color: #444;
            font-size: 1em;
            margin: 8px 0;
            font-weight: 600;
        }

        .upload-time {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .menu-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            body {
                padding: 10px;
            }
        }

        .no-menus {
            text-align: center;
            color: #666;
            padding: 50px;
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .vendor-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .vendor-button:hover {
            transform: translateY(-2px);
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .vendor-button {
                bottom: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Today's Menus</h1>
        <div class="date" id="currentDate"></div>
    </div>

    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="menu-grid" id="menuGrid">
        <!-- Menu cards will be dynamically inserted here -->
    </div>

    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>

    <button class="vendor-button" onclick="window.location.href='/vendor'">
        I am a Vendor
    </button>

    <script>
        // Format and display current date
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('currentDate').textContent = formatDate(new Date());

        // Function to create a menu card
        function createMenuCard(menu) {
            return `
                <div class="menu-card">
                    <img class="menu-image" 
                         src="${menu.imageUrl}" 
                         alt="${menu.vendorName}'s menu"
                         onclick="openModal('${menu.imageUrl}')">
                    <div class="menu-info">
                        <div class="vendor-name">${menu.vendorName}</div>
                        <div class="building-name">Cafeteria - ${menu.building || 'Building not specified'}</div>
                        <div class="upload-time">Menu Uploaded at ${menu.uploadTime}</div>
                    </div>
                </div>
            `;
        }

        // Function to load and display menus
        async function loadMenus() {
            const loader = document.getElementById('loader');
            try {
                loader.style.display = 'flex';
                const response = await fetch('/api/menus');
                const menus = await response.json();
                
                const menuGrid = document.getElementById('menuGrid');
                
                if (menus.length === 0) {
                    menuGrid.innerHTML = `
                        <div class="no-menus">
                            <h2>No menus uploaded yet for today</h2>
                            <p>Please check back later!</p>
                        </div>
                    `;
                    return;
                }

                menuGrid.innerHTML = menus.map(menu => createMenuCard(menu)).join('');
            } catch (error) {
                console.error('Error loading menus:', error);
                document.getElementById('menuGrid').innerHTML = `
                    <div class="no-menus">
                        <h2>Error loading menus</h2>
                        <p>Please try again later</p>
                    </div>
                `;
            } finally {
                loader.style.display = 'none';
            }
        }

        // Load menus when page loads
        loadMenus();

        // Refresh menus every 5 minutes
        setInterval(loadMenus, 5 * 60 * 1000);

        // Add modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        function openModal(imageUrl) {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        // Close modal when clicking anywhere
        modal.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === "block") {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
